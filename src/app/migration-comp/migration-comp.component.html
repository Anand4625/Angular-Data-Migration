<app-header class="header"></app-header>
<div class="main d-flex justify-content-center align-items-center">
    <button class="btn btn-primary" (click)="startMigration(content)" *ngIf="!timer">Start</button>
    <ng-template #content let-offcanvas>
        <div class="offcanvas-body p-0">
            <div class="row m-0 h-100">
                <div class="col-2 rocket-bg d-flex align-items-center justify-content-center">
                    <img src="assets/icons/launch.png" alt="" class="launch">
                </div>
                <div class="col-10 pl-3">
                    <div class="note d-flex justify-content-between">
                        <p class="mt-3">Migrating Data to selected environment</p>
                        <p class="mt-3">{{currentCount}}%</p>
                    </div>
                    <ngb-progressbar class="mb-3" type="primary" [value]="currentCount" />
                </div>
            </div>
        </div>
        <div class="toggle toggle-btn position-absolute text-center" (click)="offcanvas.close()">
            <i class="fa-solid fa-angle-down"></i>
        </div>
    </ng-template>
    <div class="toggler toggle-btn position-absolute text-center" (click)="toggle(content)" *ngIf="showToggle">
        <i class="fa-solid fa-angle-up"></i>
    </div>
</div>
<app-footer class="footer position-fixed w-100"></app-footer>
